[device "latest-treatments"]
vendor = openaps.vendors.process
extra = latest-treatments.ini

[report "01.monitor/latest-treatments.json"]
device = latest-treatments
use = shell
reporter = text

[report "01.monitor/latest-treatments.json.old"]
device = latest-treatments
use = shell
json_default = []
reporter = JSON
remainder = []

[report "01.monitor/mm-cleaned.json"]
device = munge
use = clean
infile = 01.monitor/pump-history.json
reporter = JSON

[report "01.monitor/mm-reconciled.json"]
device = munge
use = reconcile
infile = ./01.monitor/mm-cleaned.json
reporter = JSON

[report "01.monitor/mm-resolved.json"]
device = munge
use = resolve
infile = ./01.monitor/mm-reconciled.json
reporter = JSON

[report "01.monitor/mm-normalized.json"]
use = normalize
reporter = JSON
basal_profile = 01.monitor/active-basal-profile.json
zero_at = 01.monitor/clock.json
device = munge
infile = 01.monitor/mm-resolved.json

[device "get-profile"]
fields = settings bg-targets isf basals carb-ratios max-iob
cmd = oref0-get-profile
vendor = openaps.vendors.process
args = 

[report "02.predict/profile.json"]
use = shell
carb-ratios = 01.monitor/carb-ratios.json
reporter = text
basals = 01.monitor/active-basal-profile.json
settings = 01.monitor/settings.json
bg-targets = 01.monitor/bg-targets.json
device = get-profile
isf = 01.monitor/insulin-sensitivities.json
max-iob = max_iob.json

[report "02.predict/iob.json"]
profile = 02.predict/profile.json
use = shell
clock = 01.monitor/clock.json
reporter = text
device = calculate-iob
history = 01.monitor/pump-history.json

[report "02.predict/oref0.json"]
profile = 02.predict/profile.json
use = shell
reporter = text
current-temps = 01.monitor/temp-basal-status.json
device = determine-basal
iob = 02.predict/iob.json
glucose = 01.monitor/glucose.json

[report "03.control/enacted.json"]
device = pump
input = 02.predict/oref0.json
use = set_temp_basal
reporter = JSON

