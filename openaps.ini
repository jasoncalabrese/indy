[device "pump"]
vendor = openaps.vendors.medtronic
extra = secret.ini

[device "nssgv"]
fields = 
cmd = bash
vendor = openaps.vendors.process
args = -c "bgnow.sh"

[vendor "openapscontrib.mmhistorytools"]
path = .
module = openapscontrib.mmhistorytools

[device "munge"]
vendor = openapscontrib.mmhistorytools

[vendor "openapscontrib.timezones"]
path = .
module = openapscontrib.timezones

[device "tz"]
vendor = openapscontrib.timezones

[report "01.monitor/pump-history-zoned.json"]
use = rezone
reporter = JSON
date = timestamp dateString start_at end_at created_at
adjust = missing
input = 01.monitor/pump-history.json
device = tz
timezone = None
astimezone = True

[device "determine-basal"]
fields = iob current-temps glucose profile
cmd = oref0-determine-basal
vendor = openaps.vendors.process
args = 

[device "calculate-iob"]
fields = history profile clock
cmd = oref0-calculate-iob
vendor = openaps.vendors.process
args = 

[report "01.monitor/glucose.json"]
device = nssgv
use = shell
reporter = text

[report "01.monitor/model.json"]
device = pump
use = model
reporter = JSON

[report "last_four_pump.json"]
device = pump
hours = 4.0
use = iter_pump_hours
reporter = JSON

[alias]
preflight = ! bash -c "rm  -f 01.monitor/model.json && openaps report invoke 01.monitor/model.json && test -n $(json -f 01.monitor/model.json) && echo \"PREFLIGHT OK\" || ( mm-stick warmup fail 'NO PUMP MODEL RESPONDED' || mm-stick fail 'NO MEDTRONIC CARELINK STICK AVAILABLE')"
get = report invoke 01.monitor/clock.json 01.monitor/pump-history.json 01.monitor/pump-history-zoned.json 01.monitor/active-basal-profile.json 01.monitor/reservoir.json 01.monitor/settings.json 01.monitor/status.json 01.monitor/battery.json 01.monitor/bg-targets.json 01.monitor/insulin-sensitivities.json 01.monitor/carb-ratios.json 01.monitor/temp-basal-status.json 01.monitor/latest-treatments.json
get-ns-glucose = report invoke 01.monitor/glucose.json
gather-data = ! bash -c "openaps get-ns-glucose && openaps get"
mm-prepare = report invoke 01.monitor/mm-cleaned.json 01.monitor/mm-reconciled.json 01.monitor/mm-resolved.json 01.monitor/mm-normalized.json
oref0-predict = report invoke 02.predict/profile.json 02.predict/iob.json 02.predict/oref0.json
analyze-and-predict = ! bash -c "openaps mm-prepare && openaps oref0-predict"
gather-and-predict = ! bash -c "openaps gather-data && openaps analyze-and-predict"
enact = report invoke 03.control/enacted.json
check-recommendation = ! bash -c "json -f 02.predict/oref0.json && test -n \"$(json -f 02.predict/oref0.json duration)\" && (echo \"OK\" ) || echo \"No recommendation to send\""
check-recommendation-and-enact = ! bash -c "json -f 02.predict/oref0.json && test -n \"$(json -f 02.predict/oref0.json duration rate | tr -d ' ')\" && (echo \"OK\" && openaps enact ) || echo \"No recommendation to send\""
do-everything = ! bash -c "openaps preflight && (test -n \"$(json -f 01.monitor/model.json)\" && openaps gather-and-predict && openaps check-recommendation-and-enact)"
latest-ns-treatment-time = ! bash -c "openaps use latest-treatments shell | json created_at"
format-latest-nightscout-treatments = ! bash -c "nightscout cull-latest-openaps-treatments 01.monitor/pump-history-zoned.json 01.moitor/model.json $(openaps latest-ns-treatment-time)"


[report "01.monitor/pump-history.json"]
device = pump
count = 120
use = iter_pump
reporter = JSON

[report "01.monitor/clock.json"]
device = pump
use = read_clock
reporter = JSON

[report "01.monitor/temp-basal-status.json"]
device = pump
use = read_temp_basal
reporter = JSON

[report "01.monitor/active-basal-profile.json"]
device = pump
use = read_selected_basal_profile
reporter = JSON

[report "01.monitor/reservoir.json"]
device = pump
use = reservoir
reporter = JSON

[report "01.monitor/settings.json"]
device = pump
use = settings
reporter = JSON

[report "01.monitor/status.json"]
device = pump
use = read_status
reporter = JSON

[report "01.monitor/battery.json"]
device = pump
use = read_battery_status
reporter = JSON

[report "01.monitor/bg-targets.json"]
device = pump
use = read_bg_targets
reporter = JSON

[report "01.monitor/insulin-sensitivities.json"]
device = pump
use = read_insulin_sensitivies
reporter = JSON

[report "01.monitor/carb-ratios.json"]
